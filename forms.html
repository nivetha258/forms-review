<!DOCTYPE html>
<html>
<head>
	<title> Forms </title>
	<style>
		label{
			color:red;
			padding-left:10px;
		}
		input{
			padding-left:10px;
			background-color:lightblue;
		}
	</style>
</head>
<body>
	<form action="/action_page.php" method="post" id="outside" autocomplete="on" accept-charset="utf-8" novalidate>
		<fieldset>
			<legend>PERSONAL</legend>
			<label for="fname">FIRST NAME:</label><br>
			<input type="text" id="fname" name="fname" placeholder="eg.nivetha"><br>
			
			<label for="lname">LAST NAME:</label><br>
			<input type="text" id="lname" name="lname" value="rajendran" readonly><br><br>
		
			<label for="dob">DATE OF BIRTH:</label><br>
			<input type="date" id="dob" name="dob"><br>
		</fieldset>
		
			<label for="email">email:</label><br>
			<input type="email" id="email" name="email" disabled><br>
			
			<label for="password">PASSWORD:</label><br>
			<input type="password" id="password" name="password" value="" maxlength="4"><br><br>

			<label for="color">Favorite colour</label>
			<input type="color" id="color" name="color" value=""><br>

			
		

		<p>Gender:</p>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">female</label>
		
		<input type="radio" id="male" name="gender" value="male" checked>
		<label for="male">male</label>
		
		<input type="radio" id="others" name="gender" value="others">
		<label for="others">others</label><br>
		
		
		<p>Course Completed:</p>
		<input type="checkbox" id="html" name="completed course" value="html">
		<label for="html">Html</label>
		<input type="checkbox" id="css" name="completed course" value="css">
		<label for="css">Css</label>
		<input type="checkbox" id="js" name="completed course" value="js">
		<label for="js">Java Script</label><br>
		<button type="button">ok</button><br><br>



		<label for="date">Date of birth</label><br>
		<input type="datetime-local" id="date" name="date"><br><br>
		
		
		<label for="datemax">Date of birth(Eligible under 12years old)</label><br>
		<input type="date" id="datemax" name="datemax" min="2000-01-01"><br><br>
		
		<label for="datemin">Date of birth(Eligible minimum 12years old):</label><br>
		<input type="date" id="datemin" name="datemin" max="2000-01-01"><br><br>

		 <label for="join">Joining (month and year):</label>
		<input type="month" id="join" name="join"><br><br>
		
		<label for="week">Select a week:</label>
		<input type="week" id="week" name="week"><br><br>

		<label for="myfile">Upload certificate:</label>
		<input type="file" id="myfile" name="file" multiple><br><br>
		
		
		<input type="hidden" id="custId" name="custId" value="3487">

		<label for="experience">year of experience:</label><br>
		<input type="number" id="experience" name="experience" min="2" max="15" step="2" value="6"><br><br>

																
		<label for="interested">Additional Course:</label>
		<input list="interested">
		<datalist id="interested" >
			 <option value="React">
			 <option value="Angular">
			 <option value="Python">
		</datalist><br><br>
		
		<label for="quality">Quality (between 0 and 100):</label>
		<input type="range" id="quality" name="quality" min="40" max="100"><br><br>

		<label for="join-course">Select course:</label>
		<select id="jin-course" name="join-course" size="3" multiple>
			<optgroup label="backend">
				<option value="java">java</option>
				<option value="cloud"selected >cloud</option>
			</optgroup>
			 <option value="python" >python</option>
			 <option value="asp" >asp</option>
		</select><br><br>
		
		
		<label for="gsearch">Search Google:</label>
		<input type="search" id="gsearch" name="gsearch"><br><br>
		
		 <label for="class-time">Select a time:</label>
		<input type="time" id="class-time" name="class-time"><br><br>
		
		<label for="homepage">Add your homepage:</label>
		<input type="url" id="homepage" name="homepage"><br><br>
		

		<label for="comment"> Enter your comment:</label><br>
			<textarea id="comment" name="comment" rows="4" cols="30" ></textarea><br><br>
			
		<label for="phone">Enter a phone number:</label><br>
		<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
		 
		<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><input type="reset"><br><br>
		
		<input type="submit" formaction="/action_page2.php">
		
		<input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data"><br><br>

	</form>
	
		 <label for="appt">Select a time:</label>
		<input type="time" id="appt" name="appt" form="outside">
</body>
</html>
